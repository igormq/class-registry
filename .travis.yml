dist: xenial
language: python
# safelist
branches:
  only:
  - master
  - develop
python:
  - '2.7'
  - '3.5'
  - '3.6'
  - '3.7'
install:
  - pip install .
  - pip install docutils pygments
script:
  - python setup.py check --strict --metadata --restructuredtext
  - python setup.py test
deploy:
  - on:
      python: '3.7'
      tags: true
    provider: pypi
    distributions: bdist_wheel sdist
    user: igormq
    password:
      secure: 
